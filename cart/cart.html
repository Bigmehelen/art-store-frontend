<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="cart.css">
  <title> Helen's Art Store</title>
</head>
<body>
  <div class="page">
    <main>
      <header>
        <div>
          <div class="brand">Helen's Art Store</div>
        </div>
      </header>

      <section class="products" aria-label="Products">
        <div class="grid" id="productGrid"></div>
      </section>
    </main>

    <aside class="cart" aria-label="Shopping Cart">
      <h3> Cart </h3>

      <div class="summary">
        <div class="row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
        <div class="row"><span>Tax (7%)</span><span id="tax">$0.00</span></div>
        <div class="total"><span>Total</span><span id="total">$0.00</span></div>
        <button class="checkout" id="checkoutBtn" >Checkout</button>
      </div>
    </aside>
  </div>
    <script src="cart.js"></script>
</body>
</html>
